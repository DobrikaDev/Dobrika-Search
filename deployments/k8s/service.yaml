apiVersion: v1
kind: Service
metadata:
  name: search-engine
  namespace: default
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: search-engine
  ports:
    - name: http
      port: 8080
      targetPort: http

