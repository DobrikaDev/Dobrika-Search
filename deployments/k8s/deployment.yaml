apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-engine
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-engine
  template:
    metadata:
      labels:
        app: search-engine
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: search-engine
          image: ghcr.io/slipneff/dobrika-search:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: search-engine-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: db-data
              mountPath: /app/db
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: search-engine-db
