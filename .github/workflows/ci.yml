name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libprotobuf-dev \
            protobuf-compiler \
            libxapian-dev \
            libjsoncpp-dev

      - name: Configure CMake
        run: cmake -S . -B build -DDOBRIKA_WITH_SERVER=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  docker-image:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: build-test
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/dobrikadev/dobrika-search
      PUSH_IMAGE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.GHCR_TOKEN != '' && secrets.GHCR_USERNAME != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ env.PUSH_IMAGE == 'true' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

