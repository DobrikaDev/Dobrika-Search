name: Quality Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-quality:
    name: Quality Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          cd dev
          pip install -r requirements.txt
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            pkg-config \
            libxapian-dev \
            libprotobuf-dev \
            protobuf-compiler \
            libjsoncpp-dev \
            uuid-dev \
            zlib1g-dev \
            libssl-dev
      
      - name: Install Drogon framework
        run: |
          set -e
          cd /tmp
          git clone --depth 1 --branch v1.8.7 https://github.com/drogonframework/drogon.git
          cd drogon
          git submodule update --init
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=OFF -DBUILD_CTL=OFF
          make -j"$(nproc)"
          sudo make install
          sudo ldconfig
      
      - name: Build server
        run: |
          mkdir -p build
          cd build
          cmake .. -DDOBRIKA_WITH_SERVER=ON
          make dobrika_server_main -j$(nproc)
      
      - name: Run quality tests
        run: |
          cd dev
          RUN_SERVER=1 DOBRIKA_BINARY=../build/dobrika_server_main pytest test_quality.py -v --tb=short
        timeout-minutes: 10
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: dev/

